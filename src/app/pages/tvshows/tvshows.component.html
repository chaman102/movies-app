<div class="container-lg my-5">
  <h2></h2>
  <div class="row">
    <div class="col-4 col-md-4 col-lg-2" *ngFor="let movie of movies">
      <items-tv [itemData]="movie"></items-tv>
    </div>
  </div>
  <div>
    <p-paginator [rows]="2" [totalRecords]="10000" (onPageChange)="paginate($event)"></p-paginator>
  </div>
</div>
