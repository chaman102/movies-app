<div class="container-lg my-5">
  <div class="row d-flex">
    <div class="col-12 col-lg-12 col-sm-12 d-flex justify-content-lg-start justify-content-sm-center">
      <h2 *ngIf="genresName">{{genresName}}</h2>
    </div>
    <div class="col-12 col-lg-12 col-sm-12 ">

      <div class="p-fluid">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input type="text" pInputText #search placeholder="Search" (input)="serachChnaged()" [(ngModel)]="searchValue" />
        </span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-4 col-md-4 col-lg-2" *ngFor="let movie of movies">
      <item [itemData]="movie"></item>
    </div>
  </div>
  <div>
    <p-paginator [rows]="2" [totalRecords]="10000" (onPageChange)="paginate($event)"></p-paginator>
  </div>
</div>
